<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using an "integrity" value enables a feature known as Subresource Integrity. 
    This feature verifies that externally managed scripts and files (such as the Bootstrap CSS/JS files and the jQuery script at the bottom of the page) 
    have not been tampered with prior to downloading (Mozilla, 2021). The index.js file is locally hosted, so it does not use this feature.  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- This website should not be accessible to the public, so ensure that it is blocked from appearing in search engine results. A robots.txt file could be used to do this (Google, 2021a),
        however, search engines could still process the pages in question, so the noindex tag is recommended instead (Google, 2021b, Microsoft, n.d.) -->
    <meta name="robots" content="noindex">
    <title>Astronaut Monitor</title>
</head>
<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card w-25 mx-auto">
            <div class="card-body">
                <h4 class="card-title text-center">All Astronaut Details</h4>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Weight</th>
                        <th scope="col">Blood Type</th>
                        <th scope="col">Blood Pressure</th>
                        <th scope="col">Heart Rate</th>
                        <th scope="col">Feedback</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>    
    <script src="in-space.js"></script>
</body>
</html>
