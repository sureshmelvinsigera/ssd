<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Astronaut Monitor</title>
</head>
<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="card w-25 mx-auto">
            <div class="card-body">
                <h4 class="card-title">Login</h4>
                <h5 class="card-subtitle">Log in as:</h5>
                <div>
                    <div class="form-group mt-3">                    
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="astronaut-radio">
                            <label class="form-check-label" for="astronaut-radio">An astronaut</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="surgeon-radio">
                            <label class="form-check-label" for="surgeon-radio">A flight surgeon</label>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <input id="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group mt-3">
                        <input id="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group mt-3">
                        <input id="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button id="login" type="submit" class="btn btn-primary mt-3">Log In</button>
                </div>            
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>    
    <script src="index.js"></script>
</body>
</html>
